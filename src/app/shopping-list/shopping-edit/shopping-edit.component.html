<div class="row">
  <div class="col-xs-12">
    <form  (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required #mail="ngModel">
          <span class="help-block" *ngIf="!mail.valid && mail.touched"> you must enter name</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$" #amount="ngModel">
          <span class="help-block" *ngIf="!amount.valid && amount.touched"> you must enter amount</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger custom-btn" type="button" (click)="onDeletingFromList()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary custom-btn" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
